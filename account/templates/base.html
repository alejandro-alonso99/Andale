{% load static %}
{% load humanize %}
{% load i18n %}
{% load l10n %}
{% language 'es' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/026a228444.js" crossorigin="anonymous"></script>
    <link href="{% static 'css/base.css' %}" rel="stylesheet" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <title>{% block title %} {%endblock%}</title>
</head>

<body>

    <div class="sidenav">
        <h1 id="nav-title">√ÅNDALE</h1>
        <a href="{% url 'tables:tables_dashboard' %}"
            class="{% if request.resolver_match.view_name == 'tables:tables_dashboard' %} current {% endif %}">Mesas</a>
        <hr>
        <a href="{% url 'delivery:create_delivery' %}"
            class="{% if request.resolver_match.view_name == 'delivery:create_delivery' %} current {% endif %}">Delivery</a>
        <hr>
        <button
            class="dropdown-btn {% if request.resolver_match.view_name == 'expenses:expenses_list' or request.resolver_match.view_name == 'expenses:expense_create'%} current {% endif %}">Gastos
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="{% url 'expenses:expenses_list' %}">Listado</a>
            <a href="{% url 'expenses:expense_create' %}">Crear</a>
        </div>
        <hr>
        <a href="{% url 'sales:sales_list' %}"
            class="{% if request.resolver_match.view_name == 'sales:sales_list' %} current {% endif %}">Ventas</a>
        <hr>
        <a href="{% url 'summary:summary_dashboard' %}"
            class="{% if request.resolver_match.view_name == 'summary:summary_dashboard' %} current {% endif %}">Resumenes</a>
        <hr>
        <button
            class="dropdown-btn {% if request.resolver_match.view_name == 'products:products_list' or request.resolver_match.view_name == 'products:product_create'%} current {% endif %}">Productos
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="{% url 'products:products_list' %}">Listado</a>
            <a href="{% url 'products:product_create' %}">Crear</a>
        </div>
        <hr>
        <a href="{% url 'account:delete_all' %}"
            class="{% if request.resolver_match.view_name == 'account:delete_all' %} current {% endif %}">Borrar
            datos</a>
        <hr>
    </div>

    <main>
        <section id="main-dashboard">
            {% block content %}
            {% endblock %}
        </section>
    </main>
    <script src="{% static '/js/main.js' %}"></script>
</body>

</html>
{% endlanguage %}
